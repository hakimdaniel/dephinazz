<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="eCommerceAssets/styles/eCommerceStyle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>
      var __adobewebfontsappname__ = "dreamweaver";
    </script>
    <script
      src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="mainWrapper">
      <header>
        <!-- This is the header content. It contains Logo and links -->
        <div id="logo">
          <img src="img/logo.png" width="70" height="72" alt="" />
          <!-- <img src="logoImage.png" alt="sample logo"> -->
          <!-- Company Logo text -->
          &nbsp;
        </div>
        <div id="headerLinks">
          <a href="index.html">Home</a><a href="about.html">About</a
          ><a href="products.html">Products</a><a href="contact.html">Contact</a
          ><a href="location.html">Location</a>
        </div>
      </header>
      <section id="offer">
        <h1>Contact Us</h1>
        <!-- The offer section displays a banner text for promotions -->
      </section>
      <div style="color: white; padding: 17px; background-color: gray">
        <h1
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro',
              'DejaVu Sans Condensed', Helvetica, Arial, sans-serif;
          "
        >
          Send your feedback<br />contact our customer services&nbsp;
        </h1>
        <form action="thanks.html" method="POST" style="width: 100%">
          <table width="100%" border="0">
            <tbody>
              <tr>
                <td>&nbsp;Name</td>
                <td>
                  <input
                    width="100%"
                    type="text"
                    name="textfield"
                    id="textfield"
                    placeholder="your name..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>&nbsp;Phone</td>
                <td>
                  <input
                    width="100%"
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="your phone number..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>&nbsp;Message</td>
                <td>
                  <textarea
                    width="100%"
                    name="textarea"
                    id="textarea"
                    placeholder="your message..."
                    cols="20"
                    rows="15"
                    required
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>
                  <input
                    type="submit"
                    name="button"
                    id="button"
                    value="Submit"
                  />
                  &nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div id="content"></div>
      <footer>
        <!-- This is the footer with default 3 divs -->
        <div>
          <p>Copyrighs Reserved 2025 @ Dephinazz Sdn. Bhd&nbsp;</p>
        </div>
        <div>
          <p>Your Dream Appliances&nbsp;&nbsp;</p>
        </div>
        <div class="footerlinks">
          <p><a href="#" title="Link">Contact Us </a></p>
          <p><a href="#" title="Link">Whatsapp&nbsp;</a></p>
          <p><a href="#" title="Link">Instagram</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>
      var __adobewebfontsappname__ = "dreamweaver";
    </script>
    <script>
      window.onload = () => {
        let countdownElement = document.getElementById("countdown");
        let timeLeft = 3; // Mulakan dengan 3

        let timer = setInterval(() => {
          countdownElement.innerText = timeLeft; // Tetapkan teks elemen dengan masa yang tinggal
          timeLeft--; // Kurangkan masa

          if (timeLeft < 0) {
            clearInterval(timer); // Hentikan pemasa apabila masa habis
            window.location.href = "index.html"; // Alihkan ke halaman 'index.html'
          }
        }, 1000); // Ulang setiap 1 saat
      };
    </script>
    <script
      src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js"
      type="text/javascript"
    ></script>
  </head>

          <!-- <img src="logoImage.png" alt="sample logo"> -->
          <!-- Company Logo text -->

        <div id="headerLinks">
          <a href="index.html">Home</a><a href="about.html">About</a
          ><a href="products.html">Products</a><a href="contact.html">Contact</a
          ><a href="location.html">Location</a>
        </div>
      </header>
      <section id="offer">
        <h1>Contact Us</h1>
        <!-- The offer section displays a banner text for promotions -->
      </section>
      <div
        style="color: white; padding: 17px; background-color: rgb(0, 255, 13)"
      >
        <h1
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro',
              'DejaVu Sans Condensed', Helvetica, Arial, sans-serif;
            color: rgb(61, 61, 61);
          "
        >
          Thanks for contact us, we will read your message soon<br />Redirect
          <span style="color: inherit" id="countdown"></span>
      </div>
      <div id="content"></div>
      <footer>

        </div>
        <div>

        </div>

          <p><a href="#" title="Link">Whatsapp&nbsp;</a></p>
